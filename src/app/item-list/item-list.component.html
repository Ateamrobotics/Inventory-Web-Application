<div style="margin:10px;">
<div class="row searchArea searchField">
  <h2 style="font-family: Arial, Helvetica, sans-serif">Search Settings</h2>
  <mat-form-field class="example-form-field">
    <input matInput type="text" [(ngModel)]="searchValue">
    <button mat-button matSuffix mat-icon-button *ngIf="searchValue" aria-label="Clear" (click)="searchValue=''">
      <mat-icon>close</mat-icon>
    </button>
  </mat-form-field>
</div>
<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

  <!--- Note that these columns can be defined in any order.
        The actual rendered columns are set as a property on the row definition" -->

  <!-- Position Column -->
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef> Name </th>
    <td mat-cell *matCellDef="let item"> <button mat-button>{{item.name}}</button> </td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="location">
    <th mat-header-cell *matHeaderCellDef> Location </th>
    <td mat-cell *matCellDef="let item"> {{item.location}} </td>
  </ng-container>

  <!-- Weight Column -->
  <ng-container matColumnDef="quantity">
    <th mat-header-cell *matHeaderCellDef> Quantity </th>
    <td mat-cell *matCellDef="let item"> {{item.quantity}} </td>
  </ng-container>
  <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef> Actions </th>
      <td mat-cell *matCellDef="let item"> <button mat-icon-button><mat-icon>add_shopping_cart</mat-icon></button></td>
    </ng-container>
  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
</div>
