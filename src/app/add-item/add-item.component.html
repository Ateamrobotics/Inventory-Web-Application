
<form [formGroup]="itemForm" novalidate (ngSubmit)="onSubmit()">
  <mat-card class="shipping-card">
    <mat-card-header>
      <mat-card-title>Item Information</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <div class="row">
        <div class="col">
          <mat-form-field class="full-width">
            <input matInput placeholder="Name" formControlName="name">
            <mat-error *ngIf="itemForm.controls['name'].hasError('required')">
                Name <strong>required</strong>
              </mat-error>
          </mat-form-field>
        </div>
      </div>
      <div class="row">
        <div class="col">
          <mat-form-field class="full-width">
            <textarea matInput placeholder="Description" formControlName="description"></textarea>
            <mat-error *ngIf="itemForm.controls['description'].hasError('required')">
              Description <strong>required</strong>
            </mat-error>
          </mat-form-field>
        </div>
      </div>
      <div class="row">
          <div class="col">
            <mat-form-field class="full-width">
              <input type="number" matInput placeholder="Quantity" formControlName="quantity" >
              <mat-error *ngIf="itemForm.controls['quantity'].hasError('required')">
                Quantity <strong>required</strong>
              </mat-error>
            </mat-form-field>
          </div>
          <div class="col">
            <mat-form-field class="full-width">
              <input matInput type="number" placeholder="Price" formControlName="price">
              <mat-error *ngIf="itemForm.controls['price'].hasError('required')">
                Price <strong>required</strong>
              </mat-error>
            </mat-form-field>
          </div>
        </div>
      <div class="row" *ngIf="hasUnitNumber">
        <div class="col">
          <mat-form-field class="full-width">
            <textarea matInput placeholder="Address 2" formControlName="address2"></textarea>
          </mat-form-field>
        </div>
      </div>
      <div class="row">
          <div class="col">
              <mat-form-field class="full-width">
                <mat-select placeholder="Category" formControlName="category">
                  <mat-option *ngFor="let categories of categories" [value]="categories.id">
                    {{ categories.name }}
                  </mat-option>
                </mat-select>
                <mat-error *ngIf="itemForm.controls['category'].hasError('required')">
                  Category <strong>required</strong>
                </mat-error>
              </mat-form-field>
            </div>
        <div class="col">
          <mat-form-field class="full-width">
            <mat-select placeholder="Seller/Vendor" formControlName="seller">
              <mat-option *ngFor="let sellerList of sellers" [value]="sellerList.id">
                {{ sellerList.name }}
              </mat-option>
            </mat-select>
            <mat-error *ngIf="itemForm.controls['seller'].hasError('required')">
              Seller/Vendor <strong>required</strong>
            </mat-error>
          </mat-form-field>
        </div>
      </div>
      <div class="row">
          <div class="col">
              <mat-form-field class="full-width">
                <input matInput placeholder="Location" formControlName="location">
                <mat-error *ngIf="itemForm.controls['location'].hasError('required')">
                    Location <strong>required</strong>
                  </mat-error>
              </mat-form-field>
            </div>
        <div class="col">
          <mat-radio-group formControlName="currency">
            <mat-radio-button value="free">CAD</mat-radio-button>
            <mat-radio-button value="priority">US</mat-radio-button>
          </mat-radio-group>
        </div>
      </div>
    </mat-card-content>
    <mat-card-actions>
      <button mat-raised-button color="primary" type="submit">Submit</button>
    </mat-card-actions>
  </mat-card>
</form>
