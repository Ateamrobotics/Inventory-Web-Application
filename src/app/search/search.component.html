<div class="row searchArea searchField">
    <h2 style="font-family: Arial, Helvetica, sans-serif">Search Settings</h2>
    <mat-form-field class="example-form-field">
      <input matInput type="text" [(ngModel)]="searchValue">
      <button mat-button matSuffix mat-icon-button *ngIf="searchValue" aria-label="Clear" (click)="searchValue=''">
        <mat-icon>close</mat-icon>
      </button>
    </mat-form-field>
  </div>
