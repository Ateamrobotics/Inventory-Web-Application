<mat-sidenav-container class="sidenav-container">
      <mat-sidenav #drawer class="sidenav" fixedInViewport="true"
      [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
      [mode]="(isHandset$ | async) ? 'over' : 'side'"
      [opened]="!(isHandset$ | async)">
    <mat-toolbar>Menu</mat-toolbar>
    <mat-nav-list>
      <a  mat-list-item routerLink="/item-list">Item List</a>
      <a  mat-list-item routerLink="/add-item">Add Item(s)</a>
      <a  mat-list-item routerLink="/basket">View Basket</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">
        <mat-icon style="margin-left: 2px;">menu</mat-icon>
      </button>
      <p>FRC Inventory Application</p>
      <ul style="list-style: none;">
        <li>
          <a class="right-basket" routerLink="/basket">
              <mat-icon class="cartDecoration">shopping_cart</mat-icon>
              [Cart {{cartItems}}]
          </a>
        </li>
      </ul>
    </mat-toolbar>
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
