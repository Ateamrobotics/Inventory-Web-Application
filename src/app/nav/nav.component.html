<mat-sidenav-container class="sidenav-container">
      <mat-sidenav #drawer class="sidenav" fixedInViewport="true"
      [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
      [mode]="(isHandset$ | async) ? 'over' : 'side'"
      [opened]="!(isHandset$ | async)">
    <mat-toolbar>Menu</mat-toolbar>
    <mat-nav-list>
      <a  mat-list-item routerLink="/item-list">Item List</a>
      <a  mat-list-item routerLink="/add-item">Add Item</a>
      <a  mat-list-item routerLink="/basket">View Basket</a>
      <a  mat-list-item routerLink="/model-viewer">Model Viewer</a>
      <a  mat-list-item routerLink="/login">Login</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">
        <mat-icon style="margin-left: 2px;">menu</mat-icon>
      </button>
        <mat-toolbar-row>
            <span>FRC Inventory Application</span>
          <span class="example-spacer"></span>
          <button mat-icon-button routerLink="/basket">
            <mat-icon>shopping_cart</mat-icon>
            {{cartItems}}
          </button>
          <!-- <button mat-icon-button [matMenuTriggerFor]="menu">
            <mat-icon>more_horizontal</mat-icon>
          </button> -->
          <mat-menu #menu="matMenu">
            <button mat-menu-item>
              <mat-icon>person_icon</mat-icon>
              <span>Login</span>
            </button>
          </mat-menu>
        </mat-toolbar-row>
    </mat-toolbar>
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
